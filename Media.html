<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entdecke die frischen, aromatischen Blüten von Green Haven. Perfekt für ein wohltuendes und naturverbundenes Erlebnis.">
    <meta name="keywords" content="Green Haven, CBD, cannabis, entspannung">
    <meta name="author" content="Max Mustermann">
    <title>Green Haven - Natur erleben</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            line-height: 1.6;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .responsive-image,
        .responsive-video,
        .responsive-audio,
        iframe {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .media-container {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        @media (max-width: 768px) {
            nav ul li {
                margin: 5px;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <h1>Back in the 90's</h1>
</header>
<nav>
    <ul class="nav-list">
        <li class="nav-item"><a href="/">Homepage</a></li>
        <li class="nav-item">
            <a href="https://reactjs.org/docs/getting-started.html" target="_blank" rel="noopener noreferrer">React stuff 2 learn</a>
        </li>
    </ul>
</nav>
<main>
    <section id="startseite" class="content">
        <h2>I was in a very famous</h2>
        <p>Tv show</p>
        <p>with</p>
    </section>

    <section id="bilder" class="content">
        <h2>Fat Horse</h2>
        <div class="media-container">
            <img src="\media\BojackHorseman.jpg" alt="Fat Horse" class="responsive-image" />
        </div>
    </section>

    <section id="video" class="content">
        <h2>Biblically accurate Bojack Horseman</h2>
        <div class="media-container video-container">
            <video controls class="responsive-video">
                <source src="media/BojackHorsemanVid.mp4" type="video/mp4" />
            </video>
        </div>
    </section>

    <section id="audio" class="content">
        <h2>Sarah Lynn</h2>
        <div class="media-container">
            <audio controls class="responsive-audio">
                <source src="media/sarah_lynne.mp3" type="audio/mpeg" />
            </audio>
        </div>
    </section>

    <section id="spotify-audio" class="content">
        <iframe src="https://open.spotify.com/embed/track/5dV2mUBoEAQFXhgiptE9pq?utm_source=generator"
                frameborder="0" allowfullscreen
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
    </section>

    <section id="youtube-video" class="content">
        <h2>Heartbreaking Diane Scene</h2>
        <div class="media-container video-container">
            <iframe src="https://www.youtube.com/embed/GTFDs_H7tSY"
                    frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section id="karte" class="content">
        <h2>Hollywood</h2>
        <div class="media-container">
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423284.6897532054!2d-118.41173249999999!3d34.020479!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20Angeles%2C%20Kalifornien%2C%20USA!5e0!3m2!1sde!2sch!4v1719249323697!5m2!1sde!2sch"
                    width="100%" height="300" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section id="kontakt" class="content">
        <h2>Kontakt</h2>
        <p>Email: <a href="mailto:plappermaul2000@gmail.com">plappermaul2000@gmail.com</a></p>
        <p>Telefon: <a href="tel:+499113980">Krankenhaus Nürnberg</a></p>
    </section>
</main>
<footer>
    <p>Beste Show der Welt</p>
</footer>
</body>
</html>
